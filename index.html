<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="rating-container">
        <div class="star-icon-container">
          <img class="star-img" src="./images/icon-star.svg" alt="Star icon" />
        </div>
        <h1 class="header-main">How did we do?</h1>
        <p class="paragraph-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-numbers-container">
          <span class="rating-number">1</span>
          <span class="rating-number">2</span>
          <span class="rating-number">3</span>
          <span class="rating-number">4</span>
          <span class="rating-number">5</span>
        </div>
        <button class="submit-btn" type="submit">SUBMIT</button>
      </div>

          machine"
          />
        </div>
        <p class="selection-text">You selected 4 out of 5</p>

</html>
